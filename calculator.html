<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="btn-container">
            <div class="digits">
                <div class="row">
                    <span><button class="button digit delete">Del</button></span>
                    <span><button class="button digit answer">Ans</button></span>
                    <span><button class="button digit clear">C</button></span>
                </div>
                <div class="row">
                    <span><button class="button digit one">1</button></span>
                    <span><button class=" button digit two">2</button></span>
                    <span><button class="button digit three">3</button></span>
                </div>
                <div class="row">
                    <span><button class="button digit four">4</button></span>
                    <span><button class="button digit five">5</button></span>
                    <span><button class="button digit six">6</button></span>
                </div>
                <div class="row">
                    <span><button class="button digit seven">7</button></span>
                    <span><button class="button digit eight">8</button></span>
                    <span><button class="button digit nine">9</button></span>
                </div>
                <div class="row">
                    <span><button class="button digit decimal">.</button></span>
                    <span><button class="button digit zero">0</button></span>
                    <span><button class="button digit negative">-</button></span>
                </div>
                <div class="row">
                    <span><button class="button digit left-par">(</button></span>
                    <span><button class="button digit right-par">)</button></span>
                    <span><button class="button digit exponent">^</button></span>
                </div>
                
            </div>
            <div class="operators">
                <div class="operator"><button class="button multiply">x</button></div>
                <div class="operator"><button class="button divide">/</button></div>
                <div class="operator"><button class="button subtract">-</button></div>
                <div class="operator"><button class="button add">+</button></div>
                <div class="operator"><button class="button equal">=</button></div>
            </div>
        </div>
    </div>
<script src="calculator.js"></script>
</body>
</html>
